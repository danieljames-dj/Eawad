<ion-view view-title="Pick Up">
  <ion-content>
    <div id="map" data-tap-disabled="true"></div>
  	<button class="button button-block">
	   Schedule Pick Up
	</button>
	<button class="button button-block">
	   Call Pick Up
	</button>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
